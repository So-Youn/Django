{% extends 'base.html' %}
{% block body %}
  <h1> 게시판 </h1>
  <hr>
  <a href="{% url 'articles:new' %}"> NEW </a>
  <a href="{% url 'articles:introduce' %}"> Introduce </a>
  <hr>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}"><h3>{{article.pk}}</h3></a>
    <a href="/articles/{{ article.pk }}"><p>{{article.title}}</p> </a>
    <p>{{article.content}}</p>
    <hr>
  {% endfor %}
{% endblock %}
