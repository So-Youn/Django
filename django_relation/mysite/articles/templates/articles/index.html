{% extends 'base.html' %}
{% block body %}
<h1>메인 페이지 입니다.</h1>
<hr>
{% if user.is_authenticated %}
<a href="{% url 'articles:create' %}" class="btn btn-info">글 생성</a>
{% endif %}
<hr>
{% for article in articles %}
 <p>{{ article.pk }}번째 글</p>
 <p>{{ article.title }} <a href="{% url 'articles:detail' article.pk %}">상세 보기</a></p>
 <p>댓글 {{ article.comment_set.all|length }} 개</p>
 
 <hr>
{% endfor %}
{% endblock %}
