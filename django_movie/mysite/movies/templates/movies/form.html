{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<br/>
<div class="jumbotron">
{% if request.resolver_match.url_name == 'new' %}
<h1 class="display-4" > 영화 정보 생성</h1>
{% else %}
<h1 class="display-4" > 영화 정보 수정 </h1>
{% endif %}
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary"  style="width: 100px; float:right;">
      Submit
    </button>
  {% endbuttons %}
</form>
</div>
<br/><br/>
{% endblock %}
