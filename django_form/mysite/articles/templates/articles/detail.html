{% extends 'base.html' %}
{% block body %}
<h1> 상세 페이지 </h1>
<hr>
<p> {{article.pk}}번째 글</p>
<h2>제목 : {{article.title}}</h2>
<p> 내용 : {{article.content}}</p>
<p> 생성 날짜 : {{article.created_at}}</p>
<p> 수정 날짜 : {{article.updated_at}}</p>
<hr>
<a href="{% url 'articles:update' article.pk %}" class="btn btn-info"> 글 수정하기</a>
{% endblock %}
